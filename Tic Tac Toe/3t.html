<!DOCTYPE html>
<html>
<head>
	<title>TTT</title>
	<style type="text/css">

		h1{
			text-align: center;
		}

		table{
			margin: auto;
		}
		
		td {
			width: 100px;
			height: 100px;
		}

		td:hover{
			border:1px solid grey;
		}
		
		.main {
			border-right:1px solid black;
			border-left: 1px solid black;

		}

		.side {
			border-top:1px solid black;
			border-bottom: 1px solid black;
		}

	</style>
</head>
<body>

<h1>Tic Tac Toe</h1>

<table>	
	<tr>
		<td>1</td>
		<td class="main">2</td>
		<td>3</td>
	</tr>

	<tr>
		<td class="side">4</td>
		<td class="main side">5</td>
		<td class="side">6</td>
	</tr>

	<tr>
		<td >7</td>
		<td class="main">8</td>
		<td >9</td>
	</tr>
</table>

</body>
</html>
