<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ScoreKeeper</title>
	<link rel="stylesheet" type="text/css" href="score.css">
</head>

<body>
    <h1><span class="p1">0</span> to <span class="p2">0</span></h1>

</body>
